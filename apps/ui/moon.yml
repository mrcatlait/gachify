stack: 'frontend'
type: 'application'
language: 'typescript'

fileGroups:
  app:
    - 'src/**/*'
    - 'angular.*'
  integration-tests:
    - 'integration-tests/**/*'
    - 'cypress.config.ts'
  configs:
    - '*.{js,json,yml,yaml}'
    - '.prettierrc'

tasks:
  start:
    command: 'ng serve'
    local: true

  build:
    command: 'ng build'
    inputs:
      - '@group(app)'
    outputs:
      - 'dist'

  lint:
    command: 'ng lint'
    inputs:
      - '@group(app)'
      - '@group(configs)'

  test:
    deps:
      - 'test-unit'
      - 'test-integration'

  test-unit:
    command: 'vitest'
    inputs:
      - '@group(app)'
    outputs:
      - 'coverage'
      - 'reports/unit'

  test-integration:
    command: 'npm run test:integration'
    inputs:
      - '@group(app)'
      - '@group(integration-tests)'
    outputs:
      - 'reports/integration'