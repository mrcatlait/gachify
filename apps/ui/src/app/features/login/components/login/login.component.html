<section class="gachi-login-media-sidebar">
  <gachi-logo />

  <video
    [autoplay]="true"
    [loop]="true"
    [muted]="true"
  >
    <source
      src="/assets/vid/videoplayback.mp4"
      type="video/mp4"
    />
  </video>
</section>

<section class="gachi-login-form-sidebar">
  <div class="gachi-login-form-content">
    <h1
      [selector]="selectors.titleLabel"
      class="headline-l"
    >
      Sign in to Gachify
    </h1>

    <div
      *ngIf="invalidCredentials()"
      [selector]="selectors.invalidCredentialsLabel"
      class="gachi-login-content-invalid-credentials-error red"
    >
      Sorry, couldnâ€™t find an account matching the username and password you entered. Please try again.
    </div>

    <form
      [formGroup]="form"
      autocomplete="off"
    >
      <gachi-text-field
        [selector]="selectors.emailTextField"
        formControlName="email"
        label="Email"
        type="email"
      />

      <gachi-text-field
        [selector]="selectors.passwordTextField"
        formControlName="password"
        label="Password"
        type="password"
      />

      <button
        [disabled]="loading()"
        [selector]="selectors.submitButton"
        class="gachi-login-content-submit-button filled"
        (click)="handleSubmit()"
      >
        Sign In
      </button>
    </form>

    <p
      [selector]="selectors.noAccountLabel"
      class="body-m"
    >
      Don't have an account?
      <a
        [selector]="selectors.registrationLink"
        class="link"
        routerLink="/registration"
      >
        Sign up
      </a>
    </p>
  </div>
</section>
